{% extends "pollster/base_admin.html" %}
{% load i18n %}
{% block content %}
<div id="wok-main-panel-content">
	<div>
	<h1>Extended results - {{ survey.title }}</h1>
	<p>{% trans "Please select which additional fields should be included in the report." %}</p>
		<form action="/admin/surveys-editor/pollster/{{ survey.id }}/results/extended/" method="post">
			{% csrf_token %} {{ form.as_p }} 
			<input type="submit" value="Submit" />
	</div>
</div>
{% endblock %}
