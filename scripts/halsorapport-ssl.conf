<IfModule mod_ssl.c>
        WSGIPythonHome /var/www/hrpt
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                <Location /admin>
                        Order deny,allow
                        Deny from all
                        Allow from 127.0.0.0/8 ::1/128 10.100.0.0/16 172.25.0.0/16
                </Location>

                SSLEngine on

                SSLCertificateFile      /etc/apache2/certificate/testhalsorapport.crt
                SSLCertificateKeyFile   /etc/apache2/certificate/testhalsorapport.key

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>
                BrowserMatch "MSIE [2-6]" \
                                nokeepalive ssl-unclean-shutdown \
                                downgrade-1.0 force-response-1.0
                # MSIE 7 and newer should be able to use keepalive
                BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

                Alias /media/ /var/www/hrpt/media/
                WSGIScriptAlias / /var/www/hrpt/wsgi.py

                <Directory "/var/www/hrpt">
                        Require all granted
                </Directory>

                <Directory /var/www/hrpt/media">
                        # directives to effect the static directory
                        Options +Indexes
                        Require all granted
                </Directory>

        ########################################################################
        # REDIRECT ALL #########################################################
        ########################################################################

        ########################################################################

