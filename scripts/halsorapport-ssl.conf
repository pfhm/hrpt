        ##RewriteCond ${REMOTE_ADDR} !^194\.71\.87\.1$
        ##RewriteCond ${REMOTE_ADDR} !^78\.70\.34\.216$
        #RewriteCond %{REMOTE_ADDR} !=193.15.240.60
        #RewriteCond %{REMOTE_ADDR} !=194.71.87.1
        ##RewriteCond %{REMOTE_ADDR} !=78.70.34.216
        #RewriteRule ^/.* http://www.folkhalsomyndigheten.se/amnesomraden/beredskap/overvakning-och-rapportering/syndromovervakning/halsorapport/ [R]

        ########################################################################
        # END OF REDIRECT ALL ##################################################
        ########################################################################

        </VirtualHost>
</IfModule>
